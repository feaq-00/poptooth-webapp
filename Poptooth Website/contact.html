<!-- Contact section -->
    <section id="contact-page">
        <div class="container" style="font-family: 'Sora', sans-serif;">
            <div class="row justify-content-center text-center pt-5 mt-5">
                <div id="contact-title" class="col h1 fw-bold pt-5 mt-5" style="color:rgb(99, 10, 99);">
                    C O N T A C T
                </div>
            </div>
            <div class="row pt-5">
                <div id="contact-page-sub" class="col text-secondary p text-center">
                    Please use the form below to contact us. (*It is a required field.)
                </div>
            </div>
            <form class="row justify-content-center pb-3 mt-5">
                <div class="col-lg-7 col-sm-12">
                    <div class="form-group">
                        <input type="text" title="Name" name="name" id="name" class="form-element" placeholder="name*">
                    </div>
                </div>
            </form>
            <form class="row justify-content-center pb-3">
                <div class="col-lg-7 col-sm-12">
                    <div class="form-group">
                        <input type="email" title="Email Address" name="email" id="email" class="form-element" placeholder="email*">
                    </div>
                </div>
            </form>
            <form class="row justify-content-center pb-3">
                <div class="col-lg-7 col-sm-12">
                    <div class="form-group">
                        <input type="tel" title="Singapore Only!" name="phone_number" id="number" class="form-element" placeholder="hp number">
                    </div>
                </div>
            </form>
            <form class="row justify-content-center pb-3">
                <div class="col-lg-7 col-sm-12">
                    <div class="form-group">
                        <textarea name="message" title="How can we help?" id="message" class="form-area" rows="10" placeholder="message"></textarea>
                    </div>
                </div>
            </form>
            <div class="row py-4">
                <div class="col text-center">
                    <input id="submit-button" title="Submit" class="btn btn-outline-primary btn-lg" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </section>
